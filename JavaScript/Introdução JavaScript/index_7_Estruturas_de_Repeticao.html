<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <link rel="stylesheet" href="stylo.css" />
</head>

<body>
    <h1>Estrutura de Repetição</h1>
    </br>
    <script>
        // For, while
        for (var i = 1; i <= 100; i++) {
            console.log(i)

        }

        console.log('====================================================')

        var j = 0
        while (j <= 100) {
            console.log(j)
            j++
        }


        console.log('====================================================')

        var k = 12345
        while (k > 52.2) {
            console.log(k)

            k /= 5
        }

    </script>

</body>

</html>
