<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Curso JavaScript</title>
    <link rel="stylesheet" href="stylo.css" />
</head>

<body>

    <h1>Funções</h1>
    </br>

    <script>
        /*
        * Uma variável declarada do tipo ► var dentro de uma function
        * so pode ser usada dentro de funcion
        * Na function javaScript não precisar informa o tipo de dados nos paramentro da function
        * 
        */
        function soma(num1, num2) {
            var resultA = num1 + num2
            return resultA
        }

        let resultado = soma(1, 2)

        console.log('Resultado Some = ' + resultado)

    </script>
</body>

</html>
